<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="led-text">Chart.js</h1>
    <style>
        body {
            background-color: black;
            color: rgb(255, 255, 255);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            margin: auto;
        }
        .menu a {
            display: block;
            padding: 10px;
            margin: 10px auto;
            width: 200px;
            background: rgb(255, 255, 255);
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                0 0 5px #FFD700,
                0 0 10px #FFD700,
                0 0 15px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FFD700,
                0 0 40px #FFD700,
                0 0 50px #FFD700;
            animation: blink 1.5s infinite;
        }
        .led-text {
            font-size: 24px;
            color: rgb(0, 200, 255);
            text-shadow:
                0 0 5px #0ff,
                0 0 10px rgb(0, 42, 255),
                0 0 15px rgb(0, 0, 0),
                0 0 20px #0ff,
                0 0 30px rgb(255, 255, 255),
                0 0 40px rgb(255, 255, 255),
                0 0 50px rgb(0, 0, 0);
            animation: blink 1.5s infinite;
            margin-top: auto;
            padding: 20px;
        }
        .chart-container {
            display: none;
            width: 80vw; /* 80% del ancho de la ventana */
            height: 70vh; /* 70% de la altura de la ventana */
            margin: 20px auto;
        }
        canvas {
            width: 100% !important;  /* Asegura que el canvas ocupe todo el ancho del contenedor */
            height: 100% !important; /* Asegura que el canvas ocupe toda la altura del contenedor */
        }
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: white;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="menu">
<button class="exit-button" onclick="exitPage()">SALIR</button>

<style>
    .exit-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 30px;
        background-color: red;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .exit-button:hover {
        background-color: darkred;
    }
</style>

<script>
    function exitPage() {
        window.close();
    }
</script>

        <h2 class="led-text">Bienvenido, podrás seleccionar la tabla que gustes inspeccionar</h2>
        <a href="#" onclick="showChart(1)">Gráfico 1</a>
        <a href="#" onclick="showChart(2)">Gráfico 2</a>
        <a href="#" onclick="showChart(3)">Gráfico 3</a>
        <a href="#" onclick="showChart(4)">Gráfico 4</a>

    </div>

    <div id="chart1" class="chart-container">
        <canvas id="myChart1"></canvas>

    </div>
    <div id="chart2" class="chart-container">

        <a href="#" class="back-button" onclick="showMenu()">Regresar al Menú Principal</a>

    <div id="chart3" class="chart-container">

    <div id="chart4" class="chart-container">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showChart(num) {
            document.querySelector('.menu').style.display = 'none';
            document.querySelectorAll('.chart-container').forEach(el => el.style.display = 'none');
            document.getElementById('chart' + num).style.display = 'block';
            renderChart(num);
        }

        function showMenu() {
            document.querySelector('.menu').style.display = 'block';
            document.querySelectorAll('.chart-container').forEach(el => el.style.display = 'none');
        }

function renderChart(num) {
let ctx = document.getElementById('myChart' + num).getContext('2d');
let data, backgroundColor, chartType, borderColor, options;

    switch(num) {
        case 1: 
            chartType = 'bar';
            data = [20, 35, 15, 30, 25];
            backgroundColor = ['gold', 'gold', 'gold', 'gold', 'gold'];
            borderColor = 'white';
            options = { responsive: true, scales: { y: { beginAtZero: true } } };
            break;
        case 2: 
            chartType = 'line';
            data = [10, 20, 15, 25, 30];
            backgroundColor = 'rgba(173, 216, 230, 0.5)'; // Celeste transparente
            borderColor = 'lightblue';
            options = {
                responsive: true,
                elements: { line: { tension: 0.4 } }, // Líneas curvas
                scales: { y: { beginAtZero: true } }
            };
            break;
        case 3: 
            chartType = 'radar';
            data = [12, 18, 5, 8, 20];
            backgroundColor = 'rgba(255, 99, 132, 0.2)';
            borderColor = 'red';
            options = { responsive: true, scales: { r: { beginAtZero: true } } };
            break;
        case 4: 
            chartType = 'bubble';
            data = [
                { x: 5, y: 10, r: 15 },
                { x: 15, y: 5, r: 10 },
                { x: 10, y: 15, r: 20 },
                { x: 20, y: 8, r: 12 },
                { x: 8, y: 12, r: 18 }
            ];
            backgroundColor = ['blue', 'green', 'yellow', 'purple', 'orange'];
            borderColor = 'white';
            options = { responsive: true, scales: { x: { beginAtZero: true }, y: { beginAtZero: true } } };
            break;
        case 5: 
            chartType = 'bar';
            data = [25, 10, 30, 15, 20];
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'gold');
            gradient.addColorStop(1, 'orange');
            backgroundColor = gradient;
            borderColor = 'white';
            options = { responsive: true, indexAxis: 'y', scales: { x: { beginAtZero: true } } };
            break;
    }

    new Chart(ctx, {
        type: chartType,
        data: {
            labels: ['DSM', 'IRD', 'BD', 'IOT', 'JS'],
            datasets: [{
                label: 'Example Data',
                data: data,
                backgroundColor: backgroundColor,
                borderColor: borderColor,
                borderWidth: 1
            }]
        },
        options: options
    });
}
    </script>

    </body>

</html>
